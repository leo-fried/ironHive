<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(181, 229, 246);">
    <div class="container">
        <h1 class="header">Login</h1>
        <p class="text">Username: </p>
        <input type="text" class="input-field" id="username" name="username">
        <p class="text">Password: </p>
        <input type="password" class="input-field" id="password" name="password">
        <p class="text-error" id="error">*Incorrect Username or Password*</p>
        <button class="button" id="loginButton">Login</button>
        <button class="button" id="registerButton">Register</button>
    </div>
    <script src="./src/js/login.js"></script>
</body>
</html>
